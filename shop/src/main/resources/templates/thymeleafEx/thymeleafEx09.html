<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h1>학생 전화번호 리스트</h1>
	<table border="1">
		<tr style="text-align: right;">
			<td>이름</td>
			<td>번호</td>
			<td>취미</td>
		</tr>
		<tr th:each="i, status:${data}">
			<td th:text="${i.name}"></td>
			<td th:text="${i.phone}"></td>
			<td th:text="${i.hobby}"></td>
		</tr>
	</table>	
</body>
</html>
