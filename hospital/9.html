<!DOCTYPE html>
<html>
  <head>
    <title>Make float to center to element</title>

    <!-- Style to set element float
        to center -->
    <style>
      .Center {
        width: 200px;
        height: 200px;
        position: fixed;
        background-color: blue;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
      }
    </style>
  </head>

  <body>
    <div class="Center"></div>
  </body>
</html>
