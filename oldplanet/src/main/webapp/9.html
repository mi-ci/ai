 <script type="text/javascript">
  function search(target) {
    $.ajax({
      type: "GET",
      dataType: "JSON",
      url: `1.json`,
      // error: function (err) {
      //   console.log(err);
      // },
      success: function (data) {
        var checkWord = $("#search").val();
        var searchList = $("#searchList");
        console.log(checkWord);

        searchList.empty();
        data.forEach((i) => {
          if (i["name"].includes(checkWord)) {
            searchList.append(
              `<span style="cursor: pointer;" onclick="select(this);"> ${i["name"]} </span> <br/>`
            );
          }
        });
        if (checkWord == "") {
            searchList.empty();
          }
      },
    });
  }

  function select(target) {
    const selected = document.getElementById("selected");
    // selected.innerText = target.innerText;
    location.href = "mob.jsp?name=" + target.innerText;
  }
</script>
