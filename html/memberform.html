<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/memberform.css" />
    <title>회원가입창</title>
  </head>
  <body>
    <div id="formInput">
      <form method="get" action="login.jsp" target="_self">
        <fieldset>
          <legend>로그인</legend>
          <label name="n1">이&nbsp;&nbsp;&nbsp;&nbsp; 름</label>
          <input type="text" name="n1" />
          <br />
          <label name="p1">비밀번호</label>
          <input type="password" name="p1" />
          <br />
          <button value="submit">확인</button>
          <button value="reset">취소</button>
        </fieldset>

        <fieldset>
          <legend>수강 신청인</legend>
          <ul>
            <li>
              <label for="id" class="reg">학번</label>
              <input type="text" id="name" />
            </li>
            <li>
              <label class="reg">성별</label>
              <input type="radio" name="gender" />남자
              <input type="radio" name="gender" />여자
            </li>
            <li>
              <label class="reg">숫자 증가</label>
              <br />
              <label for="">구매상품 확인</label>
              <input type="checkbox" /> 구매확정
              <input type="number" min="0" max="1000" value="10" />개
              <br />
              <label for="">이벤트 상품 확인</label>
              <input type="checkbox" /> 이벤트상품선택
              <input type="range" min="0" max="100" value="50" />개
            </li>
            <li>
              <label for="" class="reg">날짜</label>
              <br />
              <input type="date" value="2024-01-01" />
              <input type="month" />
              <input type="week" />
            </li>
            <li>
              <label for="class" class="reg">학과</label>
              <select id="class">
                <optgroup label="공과대학">
                  <option value="archi">건축공학과</option>
                  <option value="mecha">기계공학과</option>
                  <option value="indust">산업공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                  <option value="social">사회학과</option>
                  <option value="language">어문학과</option>
                  <option value="phil">철학과</option>
                </optgroup>
              </select>
            </li>
            <li>
              <input
                type="image"
                src="../image/logo.png"
                alt="로고"
                onclick="window.open('index.html')"
              />
            </li>
            <li>
              파일첨부
              <input type="file" />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
